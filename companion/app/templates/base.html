<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drone Control App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Drone Control</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <a class="nav-link" href="/">Dashboard</a>
                </li>
                <li class="nav-item {% if request.path == '/config' %}active{% endif %}">
                    <a class="nav-link" href="/config">Configuration</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="video-container">
        <div class="row">
            <div class="col-12">
                <!-- Video Stream -->
                <img id="video-frame" src="/video" alt="Video Stream" />
                <!-- <div class="embed-responsive embed-responsive-16by9">
                    <img class="embed-responsive-item" id="video-frame" playsinline>
                        <source src="/video" type="video/mp4">
                        Your browser does not support the video tag.
                </imge>
                </div> -->
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <!-- Control Buttons -->
                <div class="btn-group btn-group-lg d-flex justify-content-center" role="group">
                    <a id="set_tracking_target" class="btn btn-primary btn-lg" role="button">Track</a>
                    <button type="button" class="btn btn-danger w-100">Land</button>
                    <button type="button" class="btn btn-warning w-100">Hover</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Custom Scripts -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
